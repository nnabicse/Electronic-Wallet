<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Bootstrap CDN Start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Import Bootstrap CDN End -->
    <!-- Link Custom CSS Start -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link Custom CSS End -->
    <!-- Font awsome CDN Import Start -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font awsome CDN Import End -->
    <title>Electronic Wallet</title>
</head>
<body>
    <!-- header start -->
    <header class="mt-5">
        <h1 class="text-center fw-bolder text-success mx-5">Electronic Wallet <i class="fa-solid fa-wallet"></i></i></h1>
    </header>
    <!-- header end -->
    <main>
        <!-- main section start -->
        <section>
            <div class="container px-4 my-5">
                <div class="row">
                    <!-- add image start -->
                  <div class="col-sm-12 col-md-6 col-lg-6 image">
                       <img src="images/e-wallet-image.png" alt="e-wallet image" class="img-fluid">
                  </div>
                  <!-- add image end -->
                  <!-- input fields and calculation start -->
                  <!-- income part start -->
                  <div class="col-sm-12 col-md-6 col-lg-6 text-center main-form">
                        <div class="row mt-4">
                            <div><h3 class="fw-bolder">Inclome</h3></div>
                        </div>
                        <div class="row mb-4 align-items-center">
                            <div class="col-sm-12 col-md-3 col-lg-3">
                                <label for="income" class="text-center">Income:</label>
                            </div>
                            <div class="col-sm-12 col-md-9 col-lg-9">
                                <input id="income" class="form-control" type="number">
                            </div>
                            <span id="income-error" class="fw-bold text-danger"></span>
                        </div>
                        <!-- income part end -->
                        <!-- Expense part start -->
                        <div class="row mt-2 mb-1">
                            <div><h3 class="fw-bolder">Expenses</h3></div>
                        </div>
                        <div class="row mb-2 align-items-center">
                            <div class="col-sm-12 col-md-3 col-lg-3">
                                <label for="food" class="text-center">Food:</label>
                            </div>
                            <div class="col-sm-12 col-md-9 col-lg-9">
                                <input id="food" class="form-control" type="number">
                            </div>
                        </div>
                        <span id="food-error" class="fw-bold text-danger"></span>
                        <div class="row my-2 align-items-center">
                            <div class="col-sm-12 col-md-3 col-lg-3">
                                <label for="rent" class="text-center">Rent:</label>
                            </div>
                            <div class="col-sm-12 col-md-9 col-lg-9">
                                <input id="rent" class="form-control" type="number">
                            </div>
                        </div>
                        <span id="rent-error" class="fw-bold text-danger"></span>
                        <div class="row mb-3 align-items-center">
                            <div class="col-sm-12 col-md-3 col-lg-3">
                                <label for="clothes" class="text-center">Clothes:</label>
                            </div>
                            <div class="col-sm-12 col-md-9 col-lg-9">
                                <input id="clothes" class="form-control" type="number">
                            </div>
                        </div>
                        <span id="clothes-error" class="fw-bold text-danger"></span>
                        <!-- Expense part end -->
                        <!-- calculate button start -->
                        <div class="row mb-4">
                            <div>
                                <button id="calculate-button" class="btn btn-primary">Calculate</button>
                            </div>
                        </div>
                        <div class="row my-1">
                            <div><h5>Total Expenses: <span id="total-expenses" class="text-success fw-bolder"></span> </h5></div>
                        </div>
                        <div class="row my-1">
                            <div><h5>Balance: <span id="balance" class="text-success fw-bolder"></span></h5></div>
                        </div>
                        <span id="balance-expenses-error" class="fw-bold text-danger"></span>
                        <!-- calculate button end -->
                        <!-- saving part start -->
                        <div class="d-flex flex-row justify-content-center align-items-center mb-3">
                            <div>
                                <label for="save" >Save:</label>
                            </div>
                            <div class="mx-2">
                                <input id="saving-amount" class="w-100" type="number">
                            </div>
                            <div>
                                <span>%</span>
                            </div>
                            <div class="ms-2">
                                <button id="saving" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                        <span id="saving-amount-error" class="fw-bold text-danger"></span>
                        <div class="row my-1">
                            <div><h5>Saving Amount: <span id="total-saving" class="text-success fw-bolder"></span></h5></div>
                        </div>
                        <!-- saving part end -->
                        <!-- remaining part start -->
                        <div class="row mt-1 mb-5">
                            <div><h5>Remaining Amount: <span id="remaining-amount" class="text-success fw-bolder"></span></h5></div>
                            <span id="saving-remaining-error" class="fw-bold text-danger"></span>
                        </div>
                        <!-- remaining part start -->
                  </div>
                  <!-- input fields and calculation start -->
                </div>
              </div>
        </section>
        <!-- main section start -->
    </main>
    <!-- Fontawsome Javascript strat -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Fontawsome Javascript End -->
    <!-- Import Javascript File Start -->
    <script src="js/app.js"></script>
    <!-- Import Javascript File End -->
</body>
</html>
