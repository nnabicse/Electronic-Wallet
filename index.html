<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Bootstrap CDN Start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Import Bootstrap CDN End -->
    <!-- Link Custom CSS Start -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link Custom CSS End -->
    <!-- Font awsome Kit Import Start -->
    <script src="https://kit.fontawesome.com/2eb303d466.js" crossorigin="anonymous"></script>
    <!-- Font awsome Kit Import End -->
    <title>E-Wallet</title>
</head>
<body>
    <header>
        <h1 class="text-center fw-bolder text-success mx-5">Electronic Wallet</h1>
    </header>
    <main>
        <section>
            <div>
                <img src="images/e-wallet-image.png" alt="E-wallet Picture" class="w-50">
            </div>
            <div>
                <h3>Income</h3>
                <p>Income: <input type="number"></p>
                <h3>Expenses</h3>
                <p>Food: <input type="number"></p>
                <p>Rent: <input type="number"></p>
                <p>Clothes: <input type="number"></p>
                <button class="btn bg-primary text-white">Calculate</button>
                <h3>Expenses: </h3>
                <h3>Balance: </h3>
                <p>Save: <input type="number"> % <button class="btn bg-primary text-white">Save</button></p>
            </div>
        </section>
    </main>



    <!-- Import Javascript File Start -->
    <script src="js/app.js"></script>
    <!-- Import Javascript File End -->
</body>
</html>
